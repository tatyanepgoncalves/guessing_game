<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jogo de adivinhação" />
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Jogo de adivinhação</title>
</head>
<body>

  <main class="container">
    <header>
      <h1>Jogo de adivinhação</h1>
  
      <button id="mode"></button>
  
    </header>
    
    <main class="game">
      <section class="top"> 

        <select name="select" id="level">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="easy" id="easy">Fácil</option>
          <option value="medium" id="medium">Médio</option>
          <option value="hard" id="hard">Difícil</option>
        </select>
  
        <article class="roles">
          <div>
            <h2>Fácil</h2>
            <p>100</p>
          </div>
          <div>
            <h2>Médio</h2>
            <p>500</p>
          </div>
          <div>
            <h2>Difícil</h2>
            <p>1000</p>
          </div>
        </article>
      </section>

      <section class="bottom">

        <form>
          <div class="boxInput">
            <label for="number">Digite seu palpite</label>
            <input type="number" id="number">
          </div>
    
          <input type="submit" id="submit" value="Conferir">
        </form>
    
        <section id="statusText" class="statusText"></section>
      </section>
      
  
    </main>

  </main>

  

  <script src="./src/scripts/index.js"></script>
</body>
</html>
